{% extends "base.html" %}

{% block head %}
    <title>Register - Big Bank</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'homestyle.css' %}">
    <link rel="stylesheet" href="{% static 'registrationstyle.css' %}">
{% endblock %}

{% block header %}
    <h1>Register an Account</h1>
{% endblock %}

{% block content %}
    <div class="register-container">
        <h2>Create a New Account</h2>
        
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
        
        <form class="register-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password_confirm">Confirm Password:</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>
            <button class="register-btn" type="submit">Register</button>
        </form>
    </div>

    <script>
        // Get the form element with the class "register-form"
        const registerForm = document.querySelector('.register-form');
    
        // Add an event listener to the form's submit action
        registerForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
    
            // Access form input values
            const username = document.querySelector('#username').value;
            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;
            const passwordConfirm = document.querySelector('#password_confirm').value;
    
            // You can do something with the values here
            console.log('Username:', username);
            console.log('Email:', email);
            console.log('Password:', password);
            console.log('Password Confirm:', passwordConfirm);
        });
    </script>
{% endblock %}
