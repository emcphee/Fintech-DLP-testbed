{% extends "base.html" %}

{% block head %}
    <title>Big Bank - Login</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'loginstyle.css' %}">
{% endblock %}

{% block header %}
    <h1>Welcome Back!</h1>
{% endblock %}

{% block content %}
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form class="login-form" action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="login-btn" type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p> <!-- Link to the registration page -->
    </div>

    <script>
        // Get the form element with the class "register-form"
        const registerForm = document.querySelector('.login-form');
    
        // Add an event listener to the form's submit action
        registerForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
    
            // Access form input values
            const username = document.querySelector('#username').value;
            const password = document.querySelector('#password').value;
    
            // You can do something with the values here
            console.log('Username:', username);
            console.log('Password:', password);
        });
    </script>
{% endblock %}
